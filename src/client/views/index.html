<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://use.fontawesome.com/f21e5638ba.js"></script>
    <title>Capstone Travel App</title>
  </head>

  <body class="container open-sans">
    <header class="header-container">
      <nav class="navbar">
        <div class="logo-container">
          <img src="./assets/logo.png" class="logo" alt="logo travel app" />
          <span class="text-lg title">Capstone Travel App</span>
          <i class="fa fa-bars text-base bar" id="bar" aria-hidden="true"></i>
        </div>
        <div class="options-menu" id="options-menu">
          <a href="#" class="text-base item"
            ><i class="fa fa-plane item-icon" aria-hidden="true"></i>Travels</a
          >
          <a href="#" class="text-base item"
            ><i class="fa fa-h-square item-icon" aria-hidden="true"></i
            >Hotels</a
          >
          <a href="#" class="text-base item"
            ><i class="fa fa-car item-icon" aria-hidden="true"></i>Car Rental</a
          >
        </div>
      </nav>
    </header>

    <main class="main-container">
      <section class="section-container">
        <div class="description">
          <p class="text-lg open-sans">
            Type your location and choose your date, you'll get weather
            information and an image of the location.
          </p>
        </div>
        <form method="POST" class="form-row">
          <div class="row-input text-base">
            <label for=""
              ><i class="fa fa-search icon-form" aria-hidden="true"></i
            ></label>
            <input
              type="text"
              class="input-form open-sans"
              name="location"
              id="location"
              placeholder="Trip location"
            />
          </div>
          <div class="row-input-md text-base">
            <label for=""
              ><i class="fa fa-calendar icon-form" aria-hidden="true"></i
            ></label>
            <input
              type="date"
              class="input-form open-sans"
              name="date"
              id="date"
            />
          </div>
          <button type="submit" id="submit" class="btn-form open-sans">
            Search
          </button>
        </form>
      </section>
      <section class="section-result">
        <div class="sub-title">
          <p><span class="text-xl open-sans">Dream of your next trip</span></p>
        </div>
        <div class="result-container">
          <div class="message">
            <span class="text-lg open-sans">Desired destinations result:</span>
          </div>
          <div class="card-container" id="result"></div>
        </div>
      </section>
    </main>

    <footer class="footer-container bg-footer">
      <p class="text-base text-center">
        <i>Copyright 2020 - Last Project Of My Nanodegree - Udacity</i>
      </p>
      <div class="social">
        <a
          href="https://www.facebook.com/flavioalfonso.bravosantos"
          target="_blank"
          ><i
            class="fa fa-facebook-square icon-social text-lg"
            aria-hidden="true"
          ></i
        ></a>
        <a href="https://www.instagram.com/fabras21/" target="_blank"
          ><i class="fa fa-instagram icon-social text-lg" aria-hidden="true"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/flavio-alfonso-bravo-santos/?locale=en_US"
          target="_blank"
          ><i
            class="fa fa-linkedin-square icon-social text-lg"
            aria-hidden="true"
          ></i
        ></a>
      </div>
    </footer>

    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
